<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rival Unit contact page</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="Rival-Unit-logo">
          <img class="logo-pic" src="/images/rival-unit.png" alt="Rival Unit" />
        </div>
        <div class="nav-links">
          <a href="/html/home.html">Home</a>
          <a href="/html/about.html">About Us</a>
          <a href="/html/music.html">Music videos</a>
          <a href="/html/contact.html">Contact Us</a>
          <a href="/html/forum.html">Forums & more</a>
          <a href="/html/merch.html">Merchandise</a>
        </div>
      </nav>
    </header>
    <main class="contact-block">
      <section>
        <h1 class="contact-heading">Contact Us</h1>
        <p>
          Want to ask a question? <br />
          Need more info? <br />
          Just fill out the form below and someone will get back to you as soon
          as they can :)
        </p>

        <form class="form" action="#">
          <label for="fullName">Full name</label>
          <input type="text" name="fullName" id="fullName" required />
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required />
          <label for="comment">Reason for contact</label>
          <textarea name="comment" id="comment" cols="50" rows="15"></textarea>
          <div class="form-buttons">
            <button>Clear</button>
            <input class="submit-button" type="submit" value="Submit" />
          </div>
        </form>
      </section>
      <section>
        <h1>Social media links</h1>
        <div class="social-media">
          <a class="social-media-links" href="#">Facebook</a>
          <a class="social-media-links" href="#">Twitter</a>
          <a class="social-media-links" href="#">Instagram</a>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <div class="footer">copyright</div>
  </footer>
</html>
