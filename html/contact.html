<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rival Unit contact page</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="Rival-Unit-logo">
          <img class="logo-pic" src="/images/rival-unit.png" alt="Rival Unit" />
        </div>
        <div class="nav-links">
          <a href="/html/home.html">Home</a>
          <a href="/html/about.html">About Us</a>
          <a href="/html/music.html">Music videos</a>
          <a href="/html/contact.html">Contact Us</a>
          <a href="/html/forum.html">Forums & more</a>
          <a href="/html/merch.html">Merchandise</a>
        </div>
      </nav>
    </header>
    <section>
      <h1 class="contact">Contact Us</h1>
      <p>
        Want to ask a question? <br />
        Need more info? <br />
        Just fill out the form below and someone will get back to you as soon as
        they can :)
      </p>
    </section>
    <main class="form">
      <form action="#">
        <label for="fullName">Full name</label>
        <input type="text" name="fullName" id="fullName" required />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required />
        <label for="comment">Reason for contact</label>
        <textarea name="comment" id="comment" cols="50" rows="20"></textarea>
        <button>Clear</button>
        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
  <footer>
    <div class="footer">copyright</div>
  </footer>
</html>
